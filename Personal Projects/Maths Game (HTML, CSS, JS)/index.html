<!DOCTYPE html>

<html lang="en">

<head>
    <title>
        Maths Game
    </title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalability=yes">
</head>

<body>
    <div id="container">
        <div id="score">
            Score: <span id="scoreValue">0</span>

        </div>

        <div id="correct">
            correct

        </div>

        <div id="wrong">
            try again
        </div>

        <div id="question">

        </div>

        <div id="instruction">
            Click on the correct answer
        </div>

        <div id="options">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>

        <div id="start">
            Start Game
        </div>

        <div id="timeRemaining">
            Time Remaining : <span id="timeRemainingValue">60</span> sec
        </div>

        <div id="gameover">
            <!-- javascript will generate -->
            <p>Game Over</p>
            <p>Your Score is <span id="scoreValue2"></span></p>
        </div>
    </div>


    <script src="javascript.js">

    </script>
</body>

</html>
